    <div class="api-panel-body">
      <form class="api-form">
        <div class="form-input-wrapper">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
        </div>
        
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">User Roles</label>
          <div class="role-dropdowns">
            <select class="form-control" id="role1" required>
              <option value="">Select a role</option>
              <option value="contributor">Contributor</option>
              <option value="pipeline_manager">Pipeline_Manager</option>
              <option value="model_training">Model_Training</option>
            </select>
          
          </div>
        </div>
        
        <div class="form-group">
          <label for="expiry" class="form-label">Expiry</label>
          <select class="form-control" id="expiry" required>
            <option value="">Select expiry</option>
            <option value="7">7 days</option>
            <option value="30">30 days</option>
            <option value="60">60 days</option>
          </select>
        </div>
        </div>
        <div class="api-panel-actions">
          <button type="submit" class="btn btn-primary">Generate API Key</button>
          <button type="button" class="btn btn-secondary" id="resetForm">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Sidebar Toggle Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const sidebarToggle = document.getElementById('sidebarToggle');
      const sidebarClose = document.getElementById('sidebarClose');
      const sidebar = document.querySelector('.admin-sidebar');
      const mainContent = document.querySelector('.admin-main');
      const body = document.body;
      
      // Check if sidebar is open (for mobile)
      let isSidebarOpen = false;
      
      // Toggle sidebar function
      function toggleSidebar() {
        isSidebarOpen = !isSidebarOpen;
        
        if (isSidebarOpen) {
          sidebar.classList.add('sidebar-open');
          body.classList.add('sidebar-overlay');
        } else {
          sidebar.classList.remove('sidebar-open');
          body.classList.remove('sidebar-overlay');
        }
      }
      
      // Close sidebar when clicking outside
      function closeSidebar() {
        if (isSidebarOpen) {
          isSidebarOpen = false;
          sidebar.classList.remove('sidebar-open');
          body.classList.remove('sidebar-overlay');
        }
      }
      
      // Event listeners
      sidebarToggle.addEventListener('click', toggleSidebar);
      sidebarClose.addEventListener('click', closeSidebar);
      
      // Close sidebar when clicking on overlay
      document.addEventListener('click', function(e) {
        if (isSidebarOpen && !sidebar.contains(e.target) && !sidebarToggle.contains(e.target) && !sidebarClose.contains(e.target)) {
          closeSidebar();
        }
      });
      
      // Close sidebar on window resize (if switching to desktop)
      window.addEventListener('resize', function() {
        if (window.innerWidth >= 992) { // lg breakpoint
          closeSidebar();
        }
      });
      
      // Close sidebar on escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && isSidebarOpen) {
          closeSidebar();
        }
      });
    });
  </script>
  
  <!-- API Panel Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const generateApiBtn = document.getElementById('generateApiBtn');
      const apiPanel = document.getElementById('apiPanel');
      const apiPanelOverlay = document.getElementById('apiPanelOverlay');
      const apiPanelClose = document.getElementById('apiPanelClose');
      const resetForm = document.getElementById('resetForm');
      const apiForm = document.querySelector('.api-form');
      
      let isApiPanelOpen = false;
      
      // Open API panel
      function openApiPanel() {
        isApiPanelOpen = true;
        apiPanel.classList.add('api-panel-open');
        apiPanelOverlay.classList.add('api-panel-overlay-active');
        document.body.classList.add('api-panel-open');
      }
      
      // Close API panel
      function closeApiPanel() {
        isApiPanelOpen = false;
        apiPanel.classList.remove('api-panel-open');
        apiPanelOverlay.classList.remove('api-panel-overlay-active');
        document.body.classList.remove('api-panel-open');
      }
      
      // Event listeners
      generateApiBtn.addEventListener('click', openApiPanel);
      apiPanelClose.addEventListener('click', closeApiPanel);
      apiPanelOverlay.addEventListener('click', closeApiPanel);
      
      // Close panel on escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && isApiPanelOpen) {
          closeApiPanel();
        }
      });
      
      // Reset form
      resetForm.addEventListener('click', function() {
        apiForm.reset();
      });
      
      // Form submission
      apiForm.addEventListener('submit', function(e) {
        e.preventDefault();
        // Add your form submission logic here
        console.log('Form submitted');
        // You can add API call logic here
      });
    });
  </script>

  const admin_sidebar = document.querySelector('.admin-sidebar');
  if (admin_sidebar) {
    admin_sidebar.classList.toggle('expanded');
  }
}
  </script>
