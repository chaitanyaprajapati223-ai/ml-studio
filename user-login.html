<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nex ML Studio - Login</title>
    <!-- Bootstrap 5 CSS (local) -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="bg-light">
    <!-- Background Pattern -->
    <div class="hex-pattern"></div>

    <!-- Main Container -->
    <div class="container-fluid login-bg d-flex justify-content-center align-items-center min-vh-100 p-3">
        <div class="row w-100 justify-content-center">
            <div class="col-12">

                <!-- Logo Section -->
                <div class="text-center mb-4">
                    <div class="d-flex flex-column align-items-center logo">
                        <img src="images/logo.svg" alt="logo" class="img-fluid">
                    </div>
                </div>

                <!-- Login Card -->
                <div class="card login-container">
                    <div class="card-body p-4 py-md-5 px-md-5">

                        <!-- Card Header -->
                        <div class="text-center mb-4">
                            <h2 class="h3 fw-bold mb-0">Log In Your Account</h2>
                        </div>

                        <!-- Login Form -->
                        <form class="login-form" novalidate>
                            <!-- Email Field -->
                            <div class="mb-3">
                                <label for="emailInput" class="form-label fw-medium">Email Address / User Name</label>
                                <input type="email" class="form-control form-control-custom" id="emailInput"
                                    placeholder="Email Address / User Name" required>
                            </div>

                            <!-- Password Field -->
                            <div class="mb-5">
                                <label for="passwordInput" class="form-label fw-medium">Password</label>
                                <input type="password" class="form-control form-control-custom" id="passwordInput"
                                    placeholder="Enter Password" required>
                            </div>
                            <!-- Login Button -->
                            <div class="d-grid">
                                <button type="submit" class="common-btn">Login</button>
                            </div>
                        </form>

                    </div>
                </div>


            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
